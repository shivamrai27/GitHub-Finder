<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Finder</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>Search GitHub Profile</h1>
        <div class="search">
            <input type="text" placeholder="Enter Github User Name" id="searchInput" name="searchInput" />
            <button id="searchBtn">Search</button>
        </div>
        <div class="profile-card">
            <div class="top-section">
                <div class="left">
                    <div class="avatar">
                        <img src="https://avatars.githubusercontent.com/u/83501750?v=4" alt="avatar">
                    </div>
                    <div class="self">
                        <h1>Shivam Rai</h1>
                        <h1>@shivamrai27</h1>
                    </div>
                </div>
                <button id="searchBtn">Visit</button>
            </div>
            <div class="about">
                <h2>About</h2>
                <p>Hello my name is shivam rai</p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h3>Followers</h3>
                    <p>1000</p>

                    <h3>Following</h3>
                    <p>1000</p>

                    <h3>Repos</h3>
                    <p>1000</p>
                </div>
            </div>

        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
